<div class="container--header">
  <div routerLink="/Home" class="logo-wrapper">
    <img src="../../../assets/LOGO.png" alt="" class="logo" />
  </div>
  <div class="btn--wrapper">
    <app-button *ngIf="!(isLogedIn | async)" (click)="OpenModal()"
      >შესვლა</app-button
    >
    <app-button
      *ngIf="(isHomePage | async) && (isLogedIn | async)"
      (click)="onAddBlog()"
      >დაამატე ბლოგი</app-button
    >
  </div>
</div>
